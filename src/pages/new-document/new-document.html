<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Documents</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateDocument()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
  
  <ion-content padding>
    <div ion-fixed style="width:100%; background-color:#FFF;">
      <ion-card (click)="contactDetail()"> 
        <ion-item>
          <ion-avatar item-start>
            <img [src]="avatar" *ngIf="avatar">  
          </ion-avatar>
          <h2>{{ contactName }}</h2>
          <p>{{ townName }}</p>
        </ion-item>
      </ion-card>
    </div>
  
    <ion-list style="margin-top:80px;">
      <ion-item>
        <img [src]="docImg" *ngIf="docImg">
      </ion-item>

      <ion-item>
        <button ion-button block style="text-align:center;padding-top:20px;padding-bottom:20px;" color="danger" (click)="contactDocuments()">
          <ion-icon style="margin-right:5px;" name="camera"></ion-icon> Photo Documents
        </button>
      </ion-item>

      <ion-item>
        <ion-label floating>Document type</ion-label>
        <ion-select [(ngModel)]="doc_type">
          <ion-option *ngFor="let item of docTypeList" value="{{item.id_docType}}">{{item.doctype}}</ion-option>
        </ion-select>
      </ion-item> 

      <ion-item>
        <ion-label style="padding-bottom:7px;" stacked>Date</ion-label>
        <ion-label>{{ doc_date }}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea elastic rows="5" [(ngModel)]="description">{{ description }}</ion-textarea>
      </ion-item>
    </ion-list>
  </ion-content>
