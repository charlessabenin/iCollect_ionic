<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Home Map</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="contactDetail()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card ion-fixed> 
    <ion-item>
      <ion-avatar item-start>
        <img [src]="avatar" *ngIf="avatar">  
      </ion-avatar>
      <h2>{{ contactName }}</h2>
      <p>
        {{ townName }}
        <button ion-button style="float:right;" color="secondary" (click)="plantations()" round>Plantations</button>
      </p>
    </ion-item> 
  </ion-card>

  <div #homeMap id="homeMap"></div>
</ion-content>
